<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .page-container {
      flex: 1; 
    }
    header {
      background-color: #ff6f00;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      text-align: center;
      background: white;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    .cart-button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .cart-button:hover {
      background-color: #e65c00;
    }
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .cart-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      min-width: 350px;
      text-align: center;
    }
    .cart-modal h2 {
      margin: 0 0 15px;
    }
    .cart-modal ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .cart-modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
      transition: background 0.3s;
    }
    .remove-btn:hover {
      background: darkred;
    }
    .close-btn, .whatsapp-btn {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .close-btn {
      background: #ff6f00;
      color: white;
    }
    .close-btn:hover {
      background: #e65c00;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>ABD</h1>
      <nav>
 
        <button class="cart-button" onclick="openCart()">View Cart ðŸ›’</button>
      </nav>
    </header>

    <section class="products">
      <div class="product-card">
        <img src="images.jpeg" alt="Product">
        <h3>Ultra 9 Smartwatch</h3>
        <p>PKR 1000</p>
        <button class="cart-button" onclick="addToCart('Ultra 9 Smartwatch', 1000)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="download.jpeg" alt="Product">
        <h3>Ultra 10 Smartwatch</h3>
        <p>PKR 1500</p>
        <button class="cart-button" onclick="addToCart('Ultra 10 Smartwatch', 1500)">Add to Cart</button>
      </div>
    </section>
  </div>

  <div id="popup" class="popup">Item added to cart! ðŸ›’</div>

  <div id="cartModal" class="cart-modal">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> PKR <span id="totalPrice">0</span></p>
    <button class="close-btn" onclick="closeCart()">Close</button>
    <button class="whatsapp-btn" onclick="checkoutWhatsApp()">Checkout on WhatsApp ðŸ“²</button>
  </div>

  <script>
    let cart = {};
    let whatsappNumber = "923350806140";  // ðŸ”¹ REPLACE with your WhatsApp number

    function addToCart(productName, price) {
      if (cart[productName]) {
        cart[productName].quantity += 1;
      } else {
        cart[productName] = { price: price, quantity: 1 };
      }
      showPopup(); 
    }

    function showPopup() {
      let popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function openCart() {
      let cartModal = document.getElementById("cartModal");
      let cartItemsList = document.getElementById("cartItems");
      let totalPriceElem = document.getElementById("totalPrice");

      cartItemsList.innerHTML = "";
      let totalPrice = 0;

      for (let item in cart) {
        let li = document.createElement("li");
        li.innerHTML = `${item} - PKR ${cart[item].price} x ${cart[item].quantity}  
                        <button class="remove-btn" onclick="removeFromCart('${item}')">Remove</button>`;
        cartItemsList.appendChild(li);
        totalPrice += cart[item].price * cart[item].quantity;
      }

      totalPriceElem.innerText = totalPrice.toFixed(2);
      cartModal.style.display = "block";
    }

    function closeCart() {
      document.getElementById("cartModal").style.display = "none";
    }

    function removeFromCart(productName) {
      if (cart[productName]) {
        cart[productName].quantity -= 1;
        if (cart[productName].quantity === 0) {
          delete cart[productName];
        }
      }
      openCart();
    }

    function checkoutWhatsApp() {
      let message = "Hello! I want to order:\n";
      let total = 0;

      for (let item in cart) {
        message += `${cart[item].quantity}x ${item} - PKR ${cart[item].price * cart[item].quantity}\n`;
        total += cart[item].price * cart[item].quantity;
      }
      message += `\nTotal: PKR ${total.toFixed(2)}`;
      
      let url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
