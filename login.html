<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .toggle-btn {
            background: none;
            color: #2575fc;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDjbEkfu8fJmPTDQ8xksGehPday9lrcSrg",
            authDomain: "abdullah-bb8ab.firebaseapp.com",
            projectId: "abdullah-bb8ab",
            storageBucket: "abdullah-bb8ab.appspot.com",
            messagingSenderId: "286504008164",
            appId: "1:286504008164:web:8642bc9d56f36393052ff1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "checkout.html"; // Redirect to checkout page
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("login-btn").addEventListener("click", login);
            document.getElementById("signup-btn").addEventListener("click", signup);
            document.getElementById("toggle-form").addEventListener("click", toggleForms);
        });

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "checkout.html"; // Redirect to checkout
                })
                .catch(error => alert(error.message));
        }

        function signup() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "checkout.html"; // Redirect to checkout
                })
                .catch(error => alert(error.message));
        }

        function toggleForms() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("signup-form").classList.toggle("hidden");
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Welcome Back!</h2>
            <p>Please log in to your account.</p>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <button class="toggle-btn" id="toggle-form">Don't have an account? Sign Up</button>
        </div>

        <!-- Signup Form (Hidden Initially) -->
        <div id="signup-form" class="hidden">
            <h2>Create an Account</h2>
            <p>Sign up to continue.</p>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn">Sign Up</button>
            <button class="toggle-btn" id="toggle-form">Already have an account? Login</button>
        </div>
    </div>

</body>
</html>
