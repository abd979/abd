<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .player {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .player button {
            background: #00d2ff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .player button:hover {
            background: #0075be;
        }
        .progress {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
            height: 10px;
        }
        .progress-bar {
            height: 10px;
            background: #00d2ff;
            width: 0;
        }
        .song-list {
            margin-top: 40px;
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .song-item {
            background: #333;
            color: #b3b3b3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .song-item:hover {
            background: #1db954;
            color: white;
        }
        .song-item:active {
            background: #1a8f46;
        }
    </style>
</head>
<body>
    <h1>Local Music Player</h1>
    <div class="player">
        <audio id="audioPlayer" controls></audio>
        <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="currentTrack">Select a song to play</p>
        <button onclick="previousSong()">Previous</button>
        <button onclick="toggleRepeat()" id="repeatButton">Repeat Off</button>
        <button onclick="nextSong()">Next</button>
    </div>
    <div class="song-list">
        <h2>Song List</h2>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const currentTrack = document.getElementById('currentTrack');
        const repeatButton = document.getElementById('repeatButton');
        const songListContainer = document.querySelector('.song-list');

        const songList = [
    'Abhi Mujh Mein Kahin.mp3',
    'Agar Tum Saath Ho .mp3',
    'Baarishein .mp3',
    'Banjaara.mp3',
    'Bas Tera Sath ho.mp3',
    'Chahun Main Ya Naa.mp3',
    'Chal Diye Tum Kahan .mp3',
    'Dil Diyan Gallan .mp3',
    'Hamari adhuri kahani .mp3',
    'Heeriye Heeriye Aa.mp3',
    'humdard.mp3',
    'Humnava Mere.mp3',
    'Jaan Nisaar .mp3',
    'Jeena Jeena.mp3',
    'Jo Tum Mere Ho.mp3',
    'Khushi-Ke-Pal-Kahan-Dhundu.mp3',
    'Lo Maan Liya.mp3',
    'Mehfil Mein Teri Hum Na Rahe Jo.mp3',
    'phir bhi tum .mp3',
    'Ranjha .mp3',
    'Sunn Raha Hai.mp3',
    'Tarasti Hain Nigahain -.mp3',
    'Tera Ban Jaunga .mp3',
    'Tera Hua .mp3',
    'Tu-Jaane-Na.mp3',
    'Tujhe Kitna Chahne Lage .mp3',
    'Tum Hi Aana .mp3',
    'mashup.m4a',
    'Kadi Takre.mp3',
    'Bina Mahi.mp3'  // Correctly separated
];


        let currentIndex = 0;
        let repeatMode = 0; // 0: No repeat, 1: Repeat current, 2: Repeat all

        // Dynamically add songs to the song list
        songList.forEach((song, index) => {
            const songItem = document.createElement('div');
            songItem.className = 'song-item';
            songItem.textContent = song.replace(/\.mp3|\.m4a/g, '');
            songItem.onclick = () => playSong(index);
            songListContainer.appendChild(songItem);
        });

        function playSong(index) {
            currentIndex = index;
            audioPlayer.src = songList[currentIndex];
            audioPlayer.play();
            currentTrack.textContent = `Now Playing: ${songList[currentIndex]}`;
        }

        function nextSong() {
            if (repeatMode === 1) {
                playSong(currentIndex);
                return;
            }

            currentIndex = (currentIndex + 1) % songList.length;
            playSong(currentIndex);
        }

        function previousSong() {
            currentIndex = (currentIndex - 1 + songList.length) % songList.length;
            playSong(currentIndex);
        }

        function toggleRepeat() {
            repeatMode = (repeatMode + 1) % 3;
            let modes = ['Repeat Off', 'Repeat Current', 'Repeat All'];
            repeatButton.textContent = modes[repeatMode];
        }

        function updateProgressBar() {
            if (audioPlayer.duration) {
                const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = percentage + '%';
            }
        }

        audioPlayer.addEventListener('ended', () => {
            if (repeatMode === 1) {
                playSong(currentIndex);
            } else if (repeatMode === 2 || currentIndex < songList.length - 1) {
                nextSong();
            }
        });

        audioPlayer.addEventListener('timeupdate', updateProgressBar);
    </script>
</body>
</html>
