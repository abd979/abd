<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Access Key</h1>
    <input type="password" id="accessKey" placeholder="Enter your access key" />
    <button onclick="checkKey()">Submit</button>
    <p id="errorMessage" class="error"></p>
  </div>

  <script>
    function checkKey() {
      const key = "abd-523"; // Replace this with your actual key
      const userInput = document.getElementById("accessKey").value;
      const errorMessage = document.getElementById("errorMessage");

      if (userInput === key) {
        // Redirect to the protected page
        window.location.href = "sh.mp4"; // Create this file for protected content
      } else {
        // Show an error message
        errorMessage.textContent = "Invalid key. Please try again.";
      }
    }
  </script>
</body>
</html>
